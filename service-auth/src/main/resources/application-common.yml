server:
  port: 30203
  servlet:
    encoding:
      charset: utf-8
      force-response: true
spring:
  application:
    name: SERVICE-AUTH
  config:
    import: "optional:configserver:"

  # 文档首页点击 spring 相关 进入 spring文档
  # https://dev.mysql.com/doc/connector-j/8.0/en/connector-j-usagenotes-spring-config.html
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always