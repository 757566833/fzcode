server:
  port: 30502
  servlet:
    encoding:
      charset: utf-8
      force-response: true
spring:
  application:
    name: FILE-BLOG
  config:
    import: "optional:configserver:"
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 500MB

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always