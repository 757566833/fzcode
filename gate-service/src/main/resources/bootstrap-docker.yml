server:
  port: 9000
spring:
  application:
    name: gate
  profiles:
    active: docker
  cloud:
    config:
      uri: http://config:8888
      profile: docker
      #      discovery:
      #        enabled: true
      #        service-id: config-service
      label: master
    gateway:
      discovery:
        locator:
          enabled: true
      #          以上是自动从eureka获取服务列表  如果不配置映射规则 可以直接通过服务名访问
      globalcors:
        cors-configurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods: "*"

